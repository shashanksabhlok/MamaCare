<template name="messages">
	    <div class="container">
        <div class="list-group">

            {{#each messages}}
                 <button type="button" class="list-group-item" data-toggle="modal" data-target="#myModal" style="width:100%; text-align:left;">{{message}}</button>
             {{/each}}
        </div>
    </div>

    {{> messageModal}}

</template>
