<template name="mothers">
  <div class="template-mothers">
    <div class="page-header">
      <h1>Mothers</h1>
    </div>

    <ul class="list-group">
      {{#each mothers}}
        <li class="list-group-item"><i class="fa fa-female" style="font-style: 50px"></i><span>&nbsp;&nbsp;&nbsp;</span><a data-toggle="modal" data-target="#modal{{_id}}">{{ name }} <p align="right" >Weeks Pregnant: {{numWeeksPreggo}} </p></a></li>

        <!-- Modal -->
<div class="modal fade" id="modal{{_id}}" tabindex="-1" role="dialog" aria-labelledby="modal{{_id}}Label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal{{_id}}Label">{{name}}</h4>
      </div>
      <div class="modal-body">
         <ul class="list-group">
            <li class="list-group-item">Phone Number: {{phoneNumber}}</li>
            <li class="list-group-item">Address: {{address}}</li>
            <li class="list-group-item">City: {{city}}</li>
            <li class="list-group-item">P.O. Box: {{pobox}}</li>
            <li class="list-group-item">datevisit: {{datevisit}}</li>
            <li class="list-group-item">numWeeksPreggo: {{numWeeksPreggo}}</li>
            <li class="list-group-item">familyPhoneNumber: {{familyPhoneNumber}}</li>
        </ul>
        <p class="well">Posted By: {{username}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

      {{else}}
        <p>There are currently no mothers</p>
      {{/each}}
    </ul>

  </div>
</template>
