<template name="addMother">
  <div class="template-addMother">
    <div class="page-header">
      <h1>MOTHER REGISTRATION</h1>
    </div>

    <form class="add-mother-form">
        <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Mobile Number">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            </div>

            <div class="form-group">
                <label>Village</label>
                <input type="text" class="form-control" id="village" name="village" placeholder="Village">
            </div>
            <div class="form-group">
                <label>P.O.Box</label>
                <input type="text" class="form-control" id="pobox" name="pobox" placeholder="P.O.Box">
            </div>
            <div class="form-group">
                <label>Date & Time of Visit</label>
                <div class="input-group datetimepicker">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="set-due-date form-control" id="datevisit" name="datevisit" type="text"/>
                  </div>
            </div>
            <div class="form-group">
                <label>No.of Weeks Pregnant</label>
                <input type="text" class="form-control" id="numWeeksPreggo" name="numWeeksPreggo" placeholder="No.of Weeks Pregnant">
            </div>
            <div class="form-group">
                <label>Emergency Number</label>
                <input type="text" class="form-control" id="familyPhoneNumber" name="familyPhoneNumber" placeholder="Emergency Contact Number">
            </div>





             <button type="submit" class="btn btn-primary">Add Mother</button>
    </form>

  </div>
</template>
